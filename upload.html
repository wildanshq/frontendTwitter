<!DOCTYPE html>
<html>
<head>
    <title>Upload Files in Python</title>
</head>
<body>

    <h3>Upload File here</h3>
    <form id="form" method="POST" action="http://localhost:4000/uploadFile" enctype="multipart/form-data">

    </form>
